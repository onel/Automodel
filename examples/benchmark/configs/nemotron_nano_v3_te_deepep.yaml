# Benchmarking config for Qwen3 Moe 30B Te Deepep

seed: 1234

benchmark:
  warmup_steps: 10
  peak_tflops: 989  # H100 peak TFLOPs
  nsys_start: -1
  nsys_end: -1
  nsys_ranks: []
  num_nodes: 1

step_scheduler:
  global_batch_size: 512
  local_batch_size: 4
  ckpt_every_steps: 1000
  val_every_steps: 1000
  num_epochs: 1
  max_steps: 30

distributed:
  strategy: fsdp2
  tp_size: 1
  cp_size: 1
  pp_size: 1
  ep_size: 8

  activation_checkpointing: true

dist_env:
  backend: nccl
  timeout_minutes: 10

model:
  _target_: nemo_automodel.NeMoAutoModelForCausalLM.from_config
  config:
    _target_: transformers.AutoConfig.from_pretrained
    pretrained_model_name_or_path: nvidia/NVIDIA-Nemotron-3-Nano-30B-A3B-BF16
    trust_remote_code: true
  backend:
    _target_: nemo_automodel.components.models.common.BackendConfig
    linear: te
    rms_norm: te
    experts: gmm
    dispatcher: deepep
    fake_balanced_gate: true
    enable_hf_state_dict_adapter: true
    enable_fsdp_optimizations: true

checkpoint:
  enabled: false

loss_fn:
  _target_: nemo_automodel.components.loss.masked_ce.MaskedCrossEntropy
  fp32_upcast: false

dataset:
  _target_: nemo_automodel.components.datasets.llm.mock_iterable_dataset.MockIterableDataset
  seq_len: 4096
  num_samples: 100000

dataloader:
  batch_size: null  # Dataset already yields batches
  _target_: torch.utils.data.DataLoader
  num_workers: 0

optimizer:
  _target_: torch.optim.Adam
  betas:
  - 0.9
  - 0.999
  eps: 1e-8
  lr: 0.0001
  weight_decay: 0
